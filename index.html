<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Advice Generator App</title>
</head>

<body>
  <main>
    <div class="card">
      <small class="heading">
        Advice # <span class="advice-id">117</span>
      </small>
      <p class="show-advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action"
      </p>
      <img src="images/pattern-divider-mobile.svg" id="divider" alt="divider">
    </div>
    <button id="btn">
      <img src="images/icon-dice.svg" alt="dice">
    </button>
  </main>


  <script src="index.js"></script>
</body>

</html>
